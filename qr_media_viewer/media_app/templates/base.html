{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Media</title>
    <link rel="icon" href="{% static 'images/android-chrome-192x192.png' %}" type="image/png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5375877355389818"
     crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Custom styles for the navbar */
        .navbar {
            background-color: #1c1c1c;
            transition: background-color 0.3s ease;
        }

        .navbar-toggler {
            border-color: #ff9900;
        }

        .navbar-toggler-icon {
            background-color: #ff9900;
        }

        .navbar-nav .nav-item {
            transition: transform 0.3s ease;
        }

        /* Removed hover effect and background color */
        .nav-link {
            font-size: 1.1rem;
            text-transform: uppercase;
            padding: 10px 15px;
            color: #fff !important;
        }

        /* Removed hover effect */
        .nav-link:hover {
            background-color: transparent;
            color: #fff !important;
        }

        /* Dropdown styles */
        .dropdown-menu {
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .dropdown-item {
            color: #fff;
        }

        /* Removed hover effect on dropdown items */
        .dropdown-item:hover {
            background-color: transparent;
            color: #fff !important;
        }

        /* Navbar collapse styles */
        .navbar-collapse {
            transition: max-height 0.3s ease;
        }

        /* Hide navbar and dropdown icon on small screens */
        @media (max-width: 767px) {
            .navbar-collapse {
                display: none !important;  /* Hide the navbar links */
            }
            .navbar-toggler {
                display: none !important;  /* Hide the dropdown icon */
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="bg-dark text-white p-3 shadow-sm">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <!-- Logo and Title -->
                <div class="d-flex align-items-center">
                    <img src="{% static 'images/logo.png' %}" alt="QR Media Logo" style="height: 50px; margin-right: 10px;">
                    <h1 class="mb-0">QR Media</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2025 QR Media | All Rights Reserved</p>
            <p>Created by <a href="https://moremi777.github.io/virtual_cv/" target="_blank" class="text-orangered text-decoration-none">Olebogeng</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
