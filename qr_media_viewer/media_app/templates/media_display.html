{% extends 'base.html' %}

{% block content %}
<section class="max-w-4xl mx-auto py-12">
  <h2 class="text-3xl font-semibold text-center text-blue-600 mb-8">{{ media.title }}</h2>
  
  <div class="flex justify-center mb-8">
    {% if media.file.url.endswith '.mp4' %}
      <video controls class="max-w-full h-auto">
        <source src="{{ media.file.url }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    {% else %}
      <img src="{{ media.file.url }}" alt="Media content" class="max-w-full h-auto rounded-lg shadow-lg">
    {% endif %}
  </div>
  
  <div class="flex justify-center">
    <img src="{{ media.qr_code.url }}" alt="QR Code" class="border-4 border-blue-600 rounded-lg shadow-lg">
  </div>
</section>
{% endblock %}
