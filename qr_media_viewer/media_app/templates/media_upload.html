{% extends 'base.html' %}

{% block content %}
<section class="max-w-4xl mx-auto py-12 px-6">
  <h2 class="text-3xl font-semibold text-center text-blue-600 mb-8">Upload Your Media</h2>
  <form method="POST" enctype="multipart/form-data" class="bg-white shadow-md rounded-lg p-8">
    {% csrf_token %}
    <div class="mb-4">
      {{ form.title.label }} 
      <input type="text" name="title" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter media title" required>
    </div>
    
    <div class="mb-4">
      {{ form.file.label }} 
      <input type="file" name="file" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600" required>
    </div>
    
    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      Upload Media
    </button>
  </form>
</section>
{% endblock %}
